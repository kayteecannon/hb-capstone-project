{% extends 'base.html' %}
{% block title %}User Inventory{% endblock %}

{% block body %}
  <h1>{{ user.user_id }} Inventory</h1>

  <section class="col-10 mx-auto d-lg-block d-md-block d-none">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Date Added</th>
        </tr>
      </thead>
      {% for item in inventory.items %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.date_added.strftime('%Y-%m-%d') }}</td>
      </tr>
      {% endfor %}


{% endblock %}
