{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block body %}
  <h1>Log In</h1>

  <form action="/login" method="POST">
    <p>
      Email <input type="email" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

{% endblock %}
