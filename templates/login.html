{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block body %}
  <h1>Log In</h1>

  <form action="/login" method="POST">
    <label for="email">Email</label>
    <input type="email" name="email" required>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" required>
    <br>
    <input type="submit">
  </form>

{% endblock %}
