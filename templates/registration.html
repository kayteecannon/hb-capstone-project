{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block styles %}
  <link href="/static/css/registration.css" rel="stylesheet">
{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">Inventory</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/register">Register<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Log In</a>
      </li>
    </ul>
  </div>
</nav>
  <form class="form-signin" action='/register' method="POST">
    <!--<img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal text-center">Create a new account</h1>
    <label for="input-email" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
    <label for="input-password" class="sr-only">Password</label>
    <input type="password" id="input-password" class="form-control" name="password" placeholder="Password" required>
    <label for="input-password" class="sr-only">Confirm Password</label>
    <input type="password" id="confirm-password" class="form-control" name="confirm-password" placeholder="Confirm password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
  </form>

{% endblock %}
