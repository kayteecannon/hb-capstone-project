{% extends 'base.html' %}
{% block title %}Item Editor{% endblock %}

{% block body %}

  {% for msg in get_flashed_messages(category_filter='info') %}
      <section class="alert alert-success" role="alert">
        <p>
        {{ msg }}
      </p>
      </section>
  {% endfor %}
  {% for msg in get_flashed_messages(category_filter='error') %}
      <section class="alert alert-danger" role="alert">
        <p>
        {{ msg }}
      </p>
      </section>
  {% endfor %}

  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
    <!--<img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h2>Edit Item</h2>
  </div>
    <div class="col-md-8 order-md-1 mx-auto">
      <div class="mb-3">
        <form action="/user/1/inventory/{{item.item_id}}/save-item" method="POST">
        <label for="name">Item</label>
        <input type="text" class="form-control" id="name" name="name" value={{item.name}} required>
        <br>
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="item-quantity" name="quantity" value={{item.quantity}} required>
        <br>
        <label for="quantity">Expiration Date</label>
        <input type="text" class="form-control" id="item-expiration" name="expiration-date" value={{item.expiration_date}} required>
        <br>
        <div class="row">
        <input class="col-md-3" id="delete-item" type="button" value="Delete">
        <input class="col-md-3 offset-md-6" type="submit" value="Save">
        </div>
        </form>  
      </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="/static/js/ItemEditorCtrl.js"></script>
{% endblock %}
